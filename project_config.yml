# Databricks Unity Catalog configurations per environment
dev:
  catalog_name: biometric_dev
  schema_name: mlops
  src_catalog_name: biometric_dev

prod:
  catalog_name: biometric_prod
  schema_name: mlops
  src_catalog_name: biometric_dev

#########################################################################
############# Tables Variables ############
#########################################################################

# Table prefixes and names
